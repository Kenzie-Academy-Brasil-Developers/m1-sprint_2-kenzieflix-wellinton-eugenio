<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Sua plataforma de videos Kenzie">
    <title>kenzieflix</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="cabecalho">
        <img src="./img/logo.png" alt="logo site Kenzie">
    </header>
    <main class="container">
        <div class="profile_confirm">
            <h1>
            Quem est√° assistindo?
            </h1>
        </div>
        <div class="profile_selection">
            <article class="profile_id">
                <header class="profile_img">
                    <img src="./img/pink.png" alt="">
                </header>
                <main class="Profile_name">
                    <h3>Nady</h3>
                </main>
            </article>
            <article class="profile_id">
                <header class="profile_img">
                    <img src="./img/panda.png" alt="">
                </header>
                <main class="Profile_name">
                    <h3>Davi</h3>
                </main>
            </article>
            <article class="profile_id">
                <header class="profile_img">
                    <img src="./img/robot.png" alt="">
                </header>
                <main class="Profile_name">
                    <h3>Heloise</h3>
                </main>
            </article>
            <article class="profile_id">
                <header class="profile_img">
                    <img src="./img/plus.png" alt="">
                </header>
                <main class="Profile_name">
                    <h3>Adicionar Perfil</h3>
                </main>
            </article>
        </div>
        <div class="mananger_profiles">
            <button class="button" type="submit">Gerenciar Perfis</button>
        </div>
    </main>    
</body>
</html>
