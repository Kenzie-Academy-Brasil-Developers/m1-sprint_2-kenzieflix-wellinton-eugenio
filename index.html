<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Sua plataforma de videos Kenzie">
    <title>kenzieflix</title>
    <link rel="shortcut icon" href="./img/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <img src="./img/logo.png" alt="logo site Kenzie">
    </header>
    <main class="container">
        <div class="profile_confirm">
            <h1>
            Quem est√° assistindo?
            </h1>
        </div>
        <div class="profile_selection">
            <article class="profile_id">
                <header class="profile_img">
                    <img
                         src="./img/pink.png"
                         alt="desenho garora rosa"
                         class="profile-img"
                         />
                </header>
                <main class="Profile_name">
                    <h3>Nady</h3>
                </main>
            </article>
            <article class="profile_id">
                <header class="profile_img">
                    <img 
                        src="./img/panda.png" 
                        alt="desenho cara panda"
                        class="profile-img"
                    />
                </header>
                <main class="Profile_name">
                    <h3>Davi</h3>
                </main>
            </article>
            <article class="profile_id">
                <header class="profile_img">
                    <img 
                        src="./img/robot.png"
                         alt="desenho robot" 
                         class="profile-img"
                    />
                </header>
                <main class="Profile_name">
                    <h3>Heloise</h3>
                </main>
            </article>
            <article class="profile_id">
                <header class="profile_img">
                    <img 
                        src="./img/plus.png"
                        alt="desenho sinal Adicionar" 
                        class="profile-img"
                    />
                </header>
                <main class="Profile_name">
                    <h3>Adicionar Perfil</h3>
                </main>
            </article>
        </div>
        <div class="mananger_profiles">
            <button class="button" type="submit">Gerenciar Perfis</button>
        </div>
    </main>    
</body>
</html>
